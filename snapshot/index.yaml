          kind: GerritProject
          metadata:
            name: gerrit-test
          spec:
            branches: 'master'
            createEmptyCommit: false
            description: 'test'
            name: gerrit-test
            ownerName: gerrit
            owners: 'test'
            parent: All-Projects
            permissionsOnly: false
            rejectEmptyCommit: 'test'
            submitType: 'test'
